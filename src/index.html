<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link href="./index.css" rel="stylesheet" />
    <script type="module" src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simplelightbox.min.css"
      integrity="sha512-5+uF2Xzr7bJRYFh49d7euTP3Wq+NYBcnMgkwAdnMqlzgZfX9Zex6HfuU0LdUblT0JV1lryTnylqvQsGHsKVJxQ=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js"
      integrity="sha512-ZSfsSHXYpw35B6fPSuxCD2i4F4UsdLAn+e1vvZi8gWX9pSAX/V6Upxn6UdK6nOhR6y+W76sHQWyF+Hs3vwq3dw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form
      id="search-form"
      class="bg-purple-900 p-6 dark:bg-neutral-800 rounded-lg"
    >
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative m-auto w-1/2">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          type="search"
          name="searchQuery"
          id="default-search"
          autocomplete="off"
          class="block w-full p-4 pl-10 text-sm text-gray-900"
          placeholder="Search images..."
          required
        />
        <button
          type="submit"
          class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Search
        </button>
      </div>
    </form>
    <div class="results-container" id="results-container"></div>
    <button
      type="button"
      class="load-more text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    >
      Load more
    </button>
  </body>
</html>
